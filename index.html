<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div id="content">
      <div id="content-grid">
        <h1>Get <span class="color">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
      <div id="stats">
        <div id="div1" class="stats"><h1>10k+</h1><p>COMPANIES</p></div>
        <div id="div2" class="stats"><h1>314</h1><p>TEMPLATES</p></div>
        <div id="div3" class="stats"><h1>12m+</h1><p>QUERIES</p></div>
      </div>
    </div>
    <div id="right">
      <img src="./images/image-header-desktop.jpg" alt="girls at work">
    </div>
  </main>
</body>
</html>
